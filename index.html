<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webOS Desktop</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/os-ui.css" />
  </head>
  <body>
    <main id="desktop" class="desktop" role="main" aria-label="Desktop Area">
      <div id="desktopIcons" class="desktop-icons"></div>
      <div class="taskbar">
        <div class="taskbar-center">
          <button class="start-button" id="startButton" title="Start">
            <svg viewBox="0 0 24 24">
              <path
                d="M3 3h8v8H3V3zm10 0h8v8h-8V3zM3 13h8v8H3v-8zm10 0h8v8h-8v-8z"
              />
            </svg>
          </button>
          <div class="taskbar-apps" id="taskbarApps"></div>
        </div>
        <div class="clock" id="clock"></div>
      </div>
      <div class="start-menu" id="startMenu">
        <div class="start-menu-header">
          <div class="start-menu-user">
            <div class="user-avatar">U</div>
            <div class="user-name">User</div>
          </div>
        </div>
        <div class="start-menu-content">
          <div class="app-grid" id="appGrid">
            <div
              class="app-item"
              data-app-name="Wallpaper Changer"
              data-app-icon="üñºÔ∏è"
              data-app-path="apps/wallpaper-changer/index.html"
            >
              <div
                class="app-icon"
                style="background: linear-gradient(135deg, #667eea, #764ba2)"
              >
                üñºÔ∏è
              </div>
              <div class="app-name">Wallpaper Changer</div>
            </div>
          </div>
        </div>
      </div>
      <div class="notification-panel" id="notificationPanel">
        <div class="notification-header">
          <div class="notification-title">Notifications</div>
          <button class="notification-settings">‚öôÔ∏è</button>
        </div>
        <div class="notification-content">No new notifications</div>
      </div>
      <div class="overlay" id="overlay"></div>
    </main>
    <script src="core/boot.js"></script>
    <script src="core/taskbar.js"></script>
    <script src="core/window-manager.js"></script>
    <style>
      .app-window {
        position: fixed;
        left: 50px;
        top: 100px;
        width: 500px;
        height: 400px;
        background: rgba(255, 255, 255, 0.97);
        border-radius: 10px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
        border: 1px solid #aaa;
        z-index: 2000;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        animation: fadeIn 0.2s;
      }
      .taskbar {
        z-index: 10000 !important;
      }
      .app-window-header {
        height: 36px;
        background: linear-gradient(135deg, #232323, #333);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 8px 0 12px;
        font-weight: 500;
        user-select: none;
        -webkit-user-select: none;
      }
      #dynamicAppWindowTitle {
        flex: 1;
        cursor: move;
        user-select: none;
        -webkit-user-select: none;
        text-align: left;
        font-size: 15px;
        padding-right: 8px;
      }
      .app-window-controls {
        display: flex;
        align-items: center;
        gap: 0px 2px;
      }
      .window-btn {
        width: 38px;
        height: 36px;
        background: transparent;
        border: none;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        border-radius: 0;
        transition: background 0.15s;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .window-btn:hover {
        background: rgba(255, 255, 255, 0.12);
      }
      .window-btn:last-child:hover {
        background: #e81123;
        color: #fff;
      }
      .app-window iframe {
        border: none;
        flex: 1;
        width: 100%;
        background: transparent;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .app-window.fullscreen {
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        border-radius: 0 !important;
        box-shadow: none !important;
        max-width: 100vw !important;
        max-height: 100vh !important;
      }
      .app-window.fullscreen .app-window-header {
        cursor: default;
      }
      .app-window.fullscreen #dynamicAppWindowTitle {
        cursor: default;
      }
      @media (max-width: 600px) {
        .app-window.fullscreen .app-window-header {
          height: 54px;
        }
        .app-window-controls {
          gap: 0 8px;
        }
        .window-btn {
          width: 48px;
          height: 48px;
          font-size: 1.5rem;
          border-radius: 12px;
          margin: 0 2px;
        }
        .window-btn:active {
          background: rgba(118, 75, 162, 0.12);
          transform: scale(1.08);
        }
        .app-window-header span {
          font-size: 1.2rem;
        }
      }
      </style>
  <script src="js/main.js"></script>
  </body>
  </html>
