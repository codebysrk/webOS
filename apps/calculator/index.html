<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="calculator-card">
      <label for="calcDisplay" style="display: none">Calculator Display</label>
      <input
        type="text"
        id="calcDisplay"
        class="calc-display"
        readonly
        placeholder="0"
        title="Calculator display"
      />
      <div class="calc-buttons">
        <button>7</button><button>8</button><button>9</button
        ><button>/</button> <button>4</button><button>5</button
        ><button>6</button><button>*</button> <button>1</button
        ><button>2</button><button>3</button><button>-</button>
        <button>0</button><button>.</button><button>=</button><button>+</button>
        <button id="calcClear" colspan="4">C</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
